<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>#13k - 2014</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link href="css/game.css" rel="stylesheet">
  </head>

  <body>
    <div class="absoluted game-ctn">
      <div class="absoluted game-viewport-ctn">
        <canvas id="game-viewport">
          Unsupported canvas
        </canvas>
      </div>
      <div class="absoluted game-world-ctn">
        <canvas id="game-world">
          Unsupported canvas
        </canvas>
      </div>
      <div class="controls">
        <label>Saved</label>: <label id="saved"></label>
        <br/>
        <label>Killed</label>: <label id="killed"></label>
        <br/>
        <label>Alive</label>: <label id="alives"></label>
        <br/>
        <label>Total</label>: <label id="total"></label>
      </div>
    </div>
    <script src="js/game.js" type="text/javascript"></script>
  </body>
</html>
